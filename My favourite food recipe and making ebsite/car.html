<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Categories</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    .container { width: 90%; margin: auto; max-width: 1200px; }
    .category { margin-top: 20px; }
    .category h2 { color: #333; font-size: 24px; }
    .recipe-list { display: flex; flex-wrap: wrap; gap: 10px; }
    .recipe-item { background-color: white; padding: 10px; border: 1px solid #ddd; 
                   border-radius: 5px; width: 150px; text-align: center; 
                   box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1); }
    .recipe-item:hover { box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3); }



/* General styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4; /* Light gray for page background */
  margin: 0;
  padding: 0;
}

.container {
  width: 90%;
  margin: auto;
  max-width: 1200px;
  padding-top: 20px;
}

/* Category section */
.category {
  margin-top: 20px;
  padding: 10px;
  background-color: #f2f7f2; /* Soft green background for categories */
  border-radius: 10px;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
}

.category h2 {
  color: #3b5249; /* Dark green for category titles */
  font-size: 24px;
  margin-bottom: 10px;
}

/* Recipe items */
.recipe-list {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.recipe-item {
  background-color: #ffe6e1; /* Peach for individual recipe items */
  padding: 15px;
  border: 1px solid #ffd4c4;
  border-radius: 8px;
  width: 150px;
  text-align: center;
  color: #3b5249;
  box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.recipe-item:hover {
  transform: scale(1.05);
  box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Links inside recipe items */
.recipe-item a {
  text-decoration: none;
  color: #3b5249; /* Match dark green color for links */
  font-weight: bold;
}

/* Responsive design */
@media (max-width: 600px) {
  .recipe-list {
    flex-direction: column;
    align-items: center;
  }

  .recipe-item {
    width: 100%;
    max-width: 300px;
  }
}



  </style>
</head>
<body>

  <div class="container" id="recipeCategories"></div>

  <script>
    const categories = {
      "Breakfast": [
        { name: "Jollof Spaghetti with Chicken ", link: "recipes/lunch/amala-and-gbegiri.html" },
        { name: "Rice and Fried Stew", link: "recipes/lunch/rice-and-fried-stew.html" },
        { name: "Rice and Beans with Fish", link: "recipes/lunch/rice-and-beans-with-eggs.html" },
        { name: "Jollof Rice with Chicken", link: "recipes/lunch/jollof-rice-with-chicken.html" },
       
      ],
      "Lunch": [
        { name: "Amala with Gbegiri", link: "amalaandgbegiri.html" },
        { name: "Egusi with Pounded Yam/Eba", link: "egusisoup.html" },
        { name: "Vegetables with Semo", link: "vege.html" } 
        
      ],
      
     
      "Dinner": [
        { name: "Pepper Soup", link: "pp.html" },
        { name: "Vegetables with Pap", link: "pp.html" },
        
      ],

      
      
     
    


    };



    function renderCategories() {
      const container = document.getElementById('recipeCategories');
      
      for (let category in categories) {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category;
        categoryDiv.appendChild(categoryTitle);

        const recipeList = document.createElement('div');
        recipeList.classList.add('recipe-list');

        categories[category].forEach(recipe => {
          const recipeItem = document.createElement('div');
          recipeItem.classList.add('recipe-item');
          
          const recipeLink = document.createElement('a');
          recipeLink.href = recipe.link;
          recipeLink.textContent = recipe.name;
          recipeLink.style.textDecoration = "none";
          recipeLink.style.color = "inherit";
          
          recipeItem.appendChild(recipeLink);
          recipeList.appendChild(recipeItem);
        });

        categoryDiv.appendChild(recipeList);
        container.appendChild(categoryDiv);
      }
    }

    window.onload = renderCategories;
  </script>

</body>
</html>
